<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  >
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by id"
    >
      No.
    </th>
    <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
  </ng-container>

  <!-- desc Column -->
  <ng-container matColumnDef="description">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by description"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let todo">
      {{ todo.description }}
    </td>
  </ng-container>

  <!--Status Column -->
  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by status"
    >
      status
    </th>
    <td mat-cell *matCellDef="let todo">{{ todo.status }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by date"
    >
      date
    </th>
    <td mat-cell *matCellDef="let todo">
      {{ todo.date | date : "dd.MM HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="btns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let todo">
      <button (click)="deleteTodo(todo.id)">delete</button>
      <button (click)="editToDo(todo.id, descriptionInput, status)">
        Edit Todo
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<tr>
  <td colspan="4">
    <input
      [(ngModel)]="descriptionInput"
      type="text"
      placeholder="add todo/edit todo"
    />
  </td>
  <td>
    <select [(ngModel)]="status">
      <option value="ToDo">ToDo</option>
      <option value="done">Done</option>
      <option value="inProgress">In Progress</option>
    </select>
  </td>
  <td>
    <button (click)="addTodo()">Add Todo</button>
  </td>
</tr>
